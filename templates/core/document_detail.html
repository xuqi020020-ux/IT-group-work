{% extends "base.html" %}
{% block title %}{{ document.title }} · NoteHub{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-start mb-3">
  <div>
    <h1 class="h4 mb-1">{{ document.title }}</h1>
    <div class="text-muted">
      Visibility: <span class="badge bg-secondary">{{ document.visibility_status }}</span>
    </div>
  </div>
  <div class="d-flex gap-2">
    <a class="btn btn-outline-secondary btn-sm" href="{% url 'core:document_edit' document.pk %}">Edit</a>
    <a class="btn btn-outline-danger btn-sm" href="{% url 'core:document_delete' document.pk %}">Delete</a>
  </div>
</div>

<div class="card">
  <div class="card-body" style="white-space: pre-wrap;">{{ document.content }}</div>
</div>

<div class="mt-3">
  <a href="{% url 'core:dashboard' %}">← Back to Dashboard</a>
</div>
{% endblock %}
