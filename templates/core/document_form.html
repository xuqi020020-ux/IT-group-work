{% extends "base.html" %}
{% block title %}{{ mode }} Document Â· NoteHub{% endblock %}
{% block content %}
<h1 class="h4 mb-3">{{ mode }} Document</h1>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Title</label>
        {{ form.title }}
      </div>

      <div class="mb-3">
        <label class="form-label">Content</label>
        {{ form.content }}
      </div>

      <div class="mb-3">
        <label class="form-label">Visibility</label>
        {{ form.visibility_status }}
      </div>

      <button class="btn btn-primary" type="submit">{{ mode }}</button>
      <a class="btn btn-outline-secondary" href="{% url 'core:dashboard' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
