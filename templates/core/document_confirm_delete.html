{% extends "base.html" %}
{% block title %}Delete Document Â· NoteHub{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Delete Document</h1>

<div class="card">
  <div class="card-body">
    <p>Are you sure you want to delete <b>{{ document.title }}</b>?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Yes, delete</button>
      <a class="btn btn-outline-secondary" href="{% url 'core:document_detail' document.pk %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
