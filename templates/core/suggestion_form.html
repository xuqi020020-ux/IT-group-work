{% extends "base.html" %}
{% block title %}Suggest Edit Â· {{ document.title }}{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-start mb-3">
  <div>
    <h1 class="h4 mb-1">Suggest an Edit</h1>
    <div class="text-muted">{{ document.title }}</div>
  </div>
  <a class="btn btn-outline-secondary btn-sm" href="{% url 'core:document_detail' document.pk %}">Back</a>
</div>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.proposed_content.label_tag }}
        {{ form.proposed_content }}
      </div>
      <button class="btn btn-primary" type="submit">Submit Suggestion</button>
    </form>
  </div>
</div>
{% endblock %}
